{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="delete">
    <h2>Create Your Account</h2>
    <form class='form-with-validation' action='/users/register/' method='post'>
        {% csrf_token %}
        {{ form }}
        <button class='form-submit'>Submit</button>
    </form>
</div>
{% endblock %}
